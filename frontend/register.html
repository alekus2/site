<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registre-se</title>
</head>
<body>
  <div class="container">
    <ul>
      <li>
        <h1 class="info">Registre-se</h1>
        <form>          
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="senha">Senha:</label>
          <input type="password" placeholder="Senha" name="senha" class="input">
          <label for="confirmar-senha">Confirmar Senha:</label>
          <input type="confirm-password" placeholder="Confirme sua senha" name="confirmar-senha" class="input">
          <button class="register" type="submit">
            <span>Registrar</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
             <path d="M1,5 L11,5"></path>
             <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </form>
      </li>
    </ul>
  </div>
</body>
</html>
